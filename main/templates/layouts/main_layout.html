{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
            {% endblock title %}
        | Seaport</title>
        <link href="{% static 'ui_framework/bootstrap/css/bootstrap.min.css' %}"
              rel="stylesheet">
        <style>
            @font-face {
                font-family: 'Quicksand';
                src: url("{% static 'font/quicksand/Quicksand-VariableFont_wght.ttf' %}");
            }
        </style>
        <link href="{% static 'css/global.css' %}" rel="stylesheet">
        {% block head %}
        {% endblock head %}
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }
        
            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                font-size: 3.5rem;
                }
            }
        </style>
        {% comment %} <link href="{% static 'css/style.css' %}" rel="stylesheet"> {% endcomment %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <div id="brand-wrapper">
                        <img src="{% static 'img/logo.png' %}"
                             alt="Türkmenbaşy Halkara deňiz porty" />
                    </div>
                </a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        {% block navbar_items %}
                        {% endblock navbar_items %}
                    </ul>
                </div>
            </div>
        </nav>
        <main class="mb-3">
            {% block body %}
            {% endblock body %}
        </main>
        <footer>
        </footer>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'ui_framework/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/main_layout.js' %}"></script>
        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
